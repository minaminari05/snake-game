<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background: #222; }
        canvas { background: #111; border: 2px solid #0f0; margin-bottom: 10px; }
        #score { color: #0f0; font-size: 1.5rem; margin-bottom: 10px; }
        #restartBtn { padding: 8px 20px; font-size: 1rem; background: #0f0; color: #111; border: none; border-radius: 4px; cursor: pointer; }
        #restartBtn:hover { background: #1f1; }
        #userForm { margin-bottom: 15px; }
        #ranking { color: #fff; margin-top: 20px; width: 320px; }
        #ranking h3 { color: #0f0; margin-bottom: 5px; }
        #ranking ol { padding-left: 20px; }
        #ranking li { color: #fff; margin-bottom: 2px; }
    </style>
</head>
<body>
    <form id="userForm">
        <input type="text" id="username" placeholder="Enter your name" maxlength="12" required>
        <button type="submit">Start Game</button>
    </form>
    <div id="score" style="display:none">Score: 0</div>
    <canvas id="game" width="400" height="400" style="display:none"></canvas>
    <button id="restartBtn" style="display:none">Restart</button>
    <div id="ranking">
        <h3>Top 5 Rankings</h3>
        <ol id="rankingList"></ol>
    </div>
    <script src="snake.js"></script>
</body>
</html>
